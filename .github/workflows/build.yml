name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    name: Java ${{ matrix.java }}
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4.6.0
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    - name: Run integration tests
      env:
        DOMINO_API_URL: ${{ secrets.DOMINO_API_URL }}
        DOMINO_API_KEY: ${{ secrets.DOMINO_API_KEY }}
      # Run all Integration and Unit tests, including Stateful tests
      run: mvn -Dtests='any()' -DexcludeTests='' test
      if: github.event_name == 'pull_request'
    - name: Build with Maven
      run: mvn -B -V -T1C clean package --file pom.xml
